<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Registro</title>
  <link rel="stylesheet" href="/Web/sign-in.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    .register-container {
      display: flex;
      justify-content: center;
    }

    .personal-info,
    .contact-info {
      flex: 1;
      margin-right: 20px;
    }

    .contact-info {
      text-align: center; /* Alinear el texto al centro */
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">Registro</h2>
  <div class="register-container">
    <div class="personal-info">
      <h4>Información Personal</h4>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
          <label for="correo">Correo Electrónico:</label>
          <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono (opcional):</label>
          <input type="tel" class="form-control" id="telefono" name="telefono">
        </div>
        <!-- Agrega más campos según sea necesario -->
      </form>
    </div>
    <div class="contact-info">
      <h4>Información de Contacto</h4>
      <p>Número de Teléfono: +123 456 789</p>
      <p>Correo Electrónico: info@example.com</p>
      <p>Lugar: Ciudad, País</p>
    </div>
  </div>
  <a class="button btn btn-primary"  onclick="iniciarSesion()">Registrat</a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
  function iniciarSesion() {
      var usuarioAutenticado = true;

      if (usuarioAutenticado) {
          setTimeout(function () {
              window.location.href = document.referrer || 'pagina_predeterminada.html'; // Redirige a la página anterior o a una página predeterminada
          }, 2000);
      } else {
          alert('Credenciales incorrectas');
      }
  }
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
